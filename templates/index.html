<head>
    <meta charset="UTF-8">
    <title>{{"app Name"}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Free chat html download. Bootstrap 4 Chat Box html template download from Code Pen.">
    <meta name="keywords" content="Free chat htmlTML, Bootstrap 4 Chat Box, CSS">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!-- Latest compiled and minified CSS -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="single-chat-tab">
                    <div class="chat-header">
                        <div class="media">
                            <div class="user-dp position-relative">
                                <img class="" src="https://avatars.githubusercontent.com/u/137805055?v=4" alt="img">
                                <span class="user-online"></span>
                            </div>
                            <div class="media-body">
                                <h5 class="mt-0 mb-0">Ye Win Naing (Edem)</h5>
                                <span class="quote">Ask me anything</span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-body"></div>
                    <div class="chat-footer position-absolute bottom-0 h-100vh w-100">
                        <div class="input-group md-form form-sm form-2 pl-0">
                            <input class="form-control my-0 py-1 no-wrap-input" type="text" name="message"
       placeholder="Write a message...">
                            <input type="hidden" name="init_state" value="1" >
                            <input type="hidden" name="uniqueId" value="1" >
                            <input type="hidden" name="selectedSeatNo" value="1" >
                            <input type="hidden" name="selectedSeatId" value="1" >
                            <input type="hidden" name="perviousInput" value="" >
                            <input type="hidden" name="travelDate" value="" >
                            <input type="hidden" name="boardingPoint" value="" >
                            <input type="hidden" name="droppingPoint" value="" >
                            <div class="input-group-append">
                                <button class="btn input-group-text red lighten-3" id="generate_txt">
                                    <i class="material-icons">send</i>
                                     <!-- <i>send</i> -->
                                    <div class="spinner-border d-none" role="status"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="http://188.166.231.0/build/assets/global/plugins/jquery-seats/jquery.seat-charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{url_for('static' , filename='script.js')}}"></script>
</body>
